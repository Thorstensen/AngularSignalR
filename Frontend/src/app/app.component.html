<div class="layout-topbar">
  <div class="fluid-container">
      <div class="row">
          <div class="col-md-10">
              <div style="color:white" class="col-md-3">Angular 5+ SignalR Notifications</div>
          </div>
      </div>
  </div>
</div>

<div class="submit-div">
    <div class="field">
        <mat-form-field>
            <input matInput placeholder="Enter SignalR Message" [(ngModel)]="_message">
        </mat-form-field>  
    </div>
    <div class="submit" >  
        <button (click)="onSubmitMessage()" mat-raised-button>Post!</button>
    </div>
</div>
